<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="post">
                    <input type="text" placeholder="Name" name="name">
                    <input type="number" placeholder="Day" name="day">
                    <input type="number" placeholder="Month" name="month">
                    <input type="submit" value="Add a Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for birthdays in birthdays %}
                        <tr>
                            <td>{{ birthdays.name }}</td>
                            <td>{{ birthdays.day }} / {{ birthdays.month }}</td>
                            <td>
                                <form action="/delete" method="post" style="display:inline">
                                    <input type="hidden" name="id" value="{{ birthdays.id }}">
                                    <input type="submit" value="Delete">
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
